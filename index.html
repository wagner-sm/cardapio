<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #ff6b6b;
            font-weight: bold;
        }

        .company-name {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .slogan {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-container {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            border-color: #ff6b6b;
        }

        .categories {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            background: #f8f9fa;
            gap: 10px;
        }

        .category-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .category-btn:hover, .category-btn.active {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .menu-items {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .item-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            background-color: #f8f9fa;
        }

        .item-content {
            padding: 20px;
        }

        .item-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .item-description {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .item-price {
            font-size: 1.4em;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .item-observation {
            font-size: 0.9em;
            color: #888;
            font-style: italic;
        }

        .footer {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .contact-item h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ecf0f1;
            font-weight: 600;
        }

        .contact-link {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.4s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            font-weight: 500;
            min-width: 220px;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .contact-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .contact-link:hover::before {
            left: 100%;
        }

        .contact-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.4);
        }

        .contact-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .whatsapp-link:hover {
            background: linear-gradient(135deg, #25d366, #128c7e);
            border-color: #25d366;
        }

        .maps-link:hover {
            background: linear-gradient(135deg, #4285f4, #3367d6);
            border-color: #4285f4;
        }

        .email-link:hover {
            background: linear-gradient(135deg, #ea4335, #d33b2c);
            border-color: #ea4335;
        }

        .social-section {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 30px;
        }

        .social-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #ecf0f1;
            font-weight: 600;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-link {
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.4s ease;
            font-size: 20px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .social-link svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        .facebook-link:hover {
            background: linear-gradient(135deg, #1877f2, #166fe5);
            border-color: #1877f2;
        }

        .instagram-link:hover {
            background: linear-gradient(135deg, #e4405f, #fd1d1d, #fcb045);
            border-color: #e4405f;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 30px;
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            margin: 20px;
        }

        @media (max-width: 768px) {
            .company-name {
                font-size: 2em;
            }

            .menu-items {
                grid-template-columns: 1fr;
            }

            .categories {
                padding: 15px;
            }

            .contact-info {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .contact-link {
                min-width: auto;
                width: 100%;
                max-width: 300px;
            }

            .social-links {
                gap: 15px;
            }

            .social-link {
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>

    <script>
        // SOLU√á√ÉO DEFINITIVA PARA CORS - USANDO PROXY CORS GRATUITO
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';

        // URLs das planilhas do Google Sheets
        // FORMATO: https://docs.google.com/spreadsheets/d/[ID]/export?format=csv&gid=[GID]
        const SHEETS_URLS = {
            items: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSdo_a3BcS2mEyF7A595xgXVB2hQbSL_XQ8SLhXA6cmkCyt2I05eRldf6wDeRND7TDizORSFYsiQrdj/pub?gid=1746857403&single=true&output=csv',
            categories: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSdo_a3BcS2mEyF7A595xgXVB2hQbSL_XQ8SLhXA6cmkCyt2I05eRldf6wDeRND7TDizORSFYsiQrdj/pub?gid=549200017&single=true&output=csv', 
            config: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSdo_a3BcS2mEyF7A595xgXVB2hQbSL_XQ8SLhXA6cmkCyt2I05eRldf6wDeRND7TDizORSFYsiQrdj/pub?gid=1181106320&single=true&output=csv'
        };

        let allItems = [];
        let allCategories = [];
        let config = {};
        let currentCategory = 'all';

        // Fun√ß√£o para buscar dados usando proxy CORS
        async function fetchSheetData(url) {
            try {
                // Usar proxy CORS para contornar limita√ß√µes
                const proxyUrl = CORS_PROXY + encodeURIComponent(url);

                const response = await fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/plain,*/*'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const text = await response.text();
                return parseCSV(text);
            } catch (error) {
                console.error('Erro ao buscar dados:', error);

                // Fallback: tentar sem proxy (caso o proxy esteja fora)
                try {
                    const directResponse = await fetch(url);
                    const directText = await directResponse.text();
                    return parseCSV(directText);
                } catch (directError) {
                    showError(`Erro ao carregar dados: ${error.message}. Verifique se as URLs est√£o corretas e a planilha est√° p√∫blica.`);
                    return [];
                }
            }
        }

        // Fun√ß√£o para mostrar erros na interface
        function showError(message) {
            const containers = ['categories', 'menuItems'];
            containers.forEach(containerId => {
                const container = document.getElementById(containerId);
                if (container) {
                    container.innerHTML = `
                        <div class="error">
                            ‚ö†Ô∏è ${message}
                            <br><br>
                            <strong>Poss√≠veis solu√ß√µes:</strong><br>
                            1. Verifique se as URLs est√£o no formato correto<br>
                            2. Confirme se a planilha est√° publicada na web<br>
                            3. Teste as URLs no navegador<br>
                            4. Aguarde alguns minutos e tente novamente
                        </div>
                    `;
                }
            });
        }

        // Fun√ß√£o para converter CSV em array de objetos
        function parseCSV(text) {
            if (!text || text.trim() === '') {
                return [];
            }

            const lines = text.split('\n').filter(line => line.trim());
            if (lines.length === 0) return [];

            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = parseCSVLine(lines[i]);
                    const obj = {};

                    headers.forEach((header, index) => {
                        obj[header] = values[index] ? values[index].trim().replace(/"/g, '') : '';
                    });

                    data.push(obj);
                }
            }
            return data;
        }

        // Fun√ß√£o auxiliar para parsing de linha CSV
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];

                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }

            result.push(current);
            return result;
        }

        // Fun√ß√£o para formatar n√∫mero de WhatsApp
        function formatWhatsAppNumber(phone) {
            // Remove todos os caracteres n√£o num√©ricos
            const cleanPhone = phone.replace(/\D/g, '');

            // Se n√£o come√ßar com 55 (c√≥digo do Brasil), adiciona
            if (!cleanPhone.startsWith('55')) {
                return '55' + cleanPhone;
            }

            return cleanPhone;
        }

        // Fun√ß√£o para criar link do Google Maps
        function createMapsLink(address) {
            const encodedAddress = encodeURIComponent(address);
            return `https://www.google.com/maps/search/?api=1&query=${encodedAddress}`;
        }

        // Carregar configura√ß√µes
        async function loadConfig() {
            const configData = await fetchSheetData(SHEETS_URLS.config);
            if (configData.length > 0) {
                config = configData[0];
                updateConfigUI();
            }
        }

        // Atualizar interface com configura√ß√µes
        function updateConfigUI() {
            document.getElementById('companyName').textContent = config.nome_empresa || 'Meu Restaurante';
            document.getElementById('slogan').textContent = config.slogan || 'Sabor que conquista';

            // Configurar link do Google Maps
            if (config.endereco) {
                const mapsLink = createMapsLink(config.endereco);
                document.getElementById('addressLink').href = mapsLink;
                document.getElementById('addressLink').querySelector('span:last-child').textContent = config.endereco;
            }

            // Configurar link do WhatsApp
            if (config.whatsapp) {
                const formattedNumber = formatWhatsAppNumber(config.whatsapp);
                const whatsappLink = `https://wa.me/${formattedNumber}`;
                document.getElementById('whatsappLink').href = whatsappLink;
                document.getElementById('whatsappLink').querySelector('span:last-child').textContent = config.whatsapp;
            }

            // Configurar email
            if (config.email) {
                document.getElementById('emailLink').href = `mailto:${config.email}`;
                document.getElementById('emailLink').querySelector('span:last-child').textContent = config.email;
            }

            // Configurar redes sociais
            if (config.facebook) {
                document.getElementById('facebookLink').href = config.facebook;
            }
            if (config.instagram) {
                document.getElementById('instagramLink').href = config.instagram;
            }

            // Aplicar cores personalizadas
            if (config.cor_primaria) {
                const style = document.createElement('style');
                style.textContent = `
                    .search-box:focus, .category-btn:hover, .category-btn.active, 
                    .item-price { 
                        border-color: ${config.cor_primaria} !important; 
                        background-color: ${config.cor_primaria} !important; 
                        color: white !important;
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Carregar categorias
        async function loadCategories() {
            allCategories = await fetchSheetData(SHEETS_URLS.categories);
            renderCategories();
        }

        // Renderizar categorias SEM IMAGENS
        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';

            // Bot√£o "Todos"
            const allBtn = document.createElement('div');
            allBtn.className = 'category-btn active';
            allBtn.innerHTML = '<span>üçΩÔ∏è</span> Todos';
            allBtn.onclick = () => filterByCategory('all', allBtn);
            container.appendChild(allBtn);

            // Categorias da planilha - APENAS TEXTO
            allCategories
                .filter(cat => cat.disponivel && cat.disponivel.toLowerCase() === 'sim')
                .sort((a, b) => parseInt(a.ordem || 0) - parseInt(b.ordem || 0))
                .forEach(category => {
                    const btn = document.createElement('div');
                    btn.className = 'category-btn';
                    btn.innerHTML = category.nome; // APENAS O NOME, SEM IMAGEM
                    btn.onclick = () => filterByCategory(category.nome, btn);
                    container.appendChild(btn);
                });
        }

        // Carregar itens
        async function loadItems() {
            allItems = await fetchSheetData(SHEETS_URLS.items);
            renderItems();
        }

        // Renderizar itens
        function renderItems(items = null) {
            const container = document.getElementById('menuItems');
            const itemsToShow = items || allItems.filter(item => 
                item.disponivel && item.disponivel.toLowerCase() === 'sim'
            );

            if (itemsToShow.length === 0) {
                container.innerHTML = '<div class="loading">Nenhum item encontrado</div>';
                return;
            }

            container.innerHTML = '';
            itemsToShow.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'menu-item';

                const price = parseFloat(item.preco || 0);
                const formattedPrice = price > 0 ? price.toFixed(2).replace('.', ',') : '0,00';

                itemDiv.innerHTML = `
                    ${item.foto ? `<div class="item-image" style="background-image: url('${item.foto}')"></div>` : ''}
                    <div class="item-content">
                        <div class="item-name">${item.nome || 'Item sem nome'}</div>
                        <div class="item-description">${item.descricao || ''}</div>
                        <div class="item-price">R$ ${formattedPrice}</div>
                        ${item.observacao ? `<div class="item-observation">${item.observacao}</div>` : ''}
                    </div>
                `;
                container.appendChild(itemDiv);
            });
        }

        // Filtrar por categoria
        function filterByCategory(category, buttonElement) {
            currentCategory = category;

            // Atualizar bot√µes ativos
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            buttonElement.classList.add('active');

            // Filtrar itens
            let filteredItems = allItems.filter(item => 
                item.disponivel && item.disponivel.toLowerCase() === 'sim'
            );

            if (category !== 'all') {
                filteredItems = filteredItems.filter(item => item.categoria === category);
            }

            renderItems(filteredItems);
        }

        // Buscar itens
        function searchItems() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            let filteredItems = allItems.filter(item => 
                item.disponivel && item.disponivel.toLowerCase() === 'sim' &&
                (item.nome.toLowerCase().includes(searchTerm) ||
                 (item.descricao && item.descricao.toLowerCase().includes(searchTerm)))
            );

            if (currentCategory !== 'all') {
                filteredItems = filteredItems.filter(item => item.categoria === currentCategory);
            }

            renderItems(filteredItems);
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', searchItems);

        // Verificar se as URLs est√£o configuradas
        function checkConfiguration() {
            const hasValidUrls = Object.values(SHEETS_URLS).every(url => 
                url && url !== 'COLE_AQUI_A_URL_DA_ABA_ITENS' && 
                url !== 'COLE_AQUI_A_URL_DA_ABA_CATEGORIAS' && 
                url !== 'COLE_AQUI_A_URL_DA_ABA_CONFIG'
            );

            if (!hasValidUrls) {
                showError('URLs das planilhas n√£o configuradas. Edite o arquivo HTML e cole as URLs corretas.');
                return false;
            }
            return true;
        }

        // Inicializar aplica√ß√£o
        async function init() {
            if (!checkConfiguration()) {
                return;
            }

            try {
                await Promise.all([
                    loadConfig(),
                    loadCategories(),
                    loadItems()
                ]);
            } catch (error) {
                console.error('Erro na inicializa√ß√£o:', error);
                showError('Erro ao carregar o card√°pio. Verifique as URLs das planilhas e tente novamente.');
            }
        }

        // Iniciar quando a p√°gina carregar
        window.addEventListener('load', init);
    </script>
</body>
</html>
